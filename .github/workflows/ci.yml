name: CI

on:
  push:
    branches: [ main, develop, CI/CD ]
    tags-ignore: [ 'v*' ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-D warnings"

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        
      - name: Run Tests
        run: cargo test --workspace --all-features

  lint:
    name: Lint (Clippy & Format)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        
      - name: Check Formatting
        run: cargo fmt --all -- --check
        
      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  bench:
    name: Benchmark Regression Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to checkout main
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Install critcmp
        run: cargo install critcmp --version 0.1.7 || true # Ignore if already in cache
      
      - name: Run benchmarks (current)
        run: cargo bench -- --save-baseline new
        
      - name: Checkout main and run benchmarks (baseline)
        run: |
          git checkout main
          cargo bench -- --save-baseline base
          git checkout -
          
      - name: Compare benchmarks and check for regressions (>10%)
        run: critcmp base new --threshold 10
