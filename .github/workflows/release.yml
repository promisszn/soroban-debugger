name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: soroban-debug
            asset_name: soroban-debug-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: soroban-debug
            asset_name: soroban-debug-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: soroban-debug
            asset_name: soroban-debug-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: soroban-debug.exe
            asset_name: soroban-debug-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

      - name: Generate Man Page
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p man/man1
          # The man page is generated by build.rs during cargo build
          if [ ! -f man/man1/soroban-debug.1 ]; then
            cargo build --release --target ${{ matrix.target }}
          fi
          ls -l man/man1/soroban-debug.1

      - name: Upload Man Pages
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: soroban-debug-man-pages
          path: man/man1/

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
